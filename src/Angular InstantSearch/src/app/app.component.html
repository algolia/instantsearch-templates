<h2>
  Products
</h2>
<ng-ais-instantsearch
  [config]="{
    apiKey: '6be0576ff61c053d5f9a3225e2a90f76',
    appId: 'latency',
    indexName: 'instant_search',
    searchParameters: {
      hitsPerPage: 8
    }
  }"
>
  <div id="searchBox">
    <ng-ais-search-box></ng-ais-search-box>
  </div>
  <div class="twoColumns">
    <ng-ais-refinement-list attribute="brand"></ng-ais-refinement-list>
    <ng-ais-hits>
      <ng-template let-hits="hits">
        <div *ngFor="let hit of hits">
          <ng-ais-highlight attributeName="name" [hit]="hit"></ng-ais-highlight>
        </div>
      </ng-template>
    </ng-ais-hits>
  </div>
  <ng-ais-pagination attribute="brand"></ng-ais-pagination>
</ng-ais-instantsearch>
